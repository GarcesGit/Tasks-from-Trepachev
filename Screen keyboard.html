<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title> ... </title>
  </head>
  <body>



	/*Реализуйте экранную  клавиатуру. Пусть эта клавиатура будет
	привязана к какому-нибудь инпуту, то есть кликая по ней, мы будем вводить данные в этот инпут.*/
	<div id="keyBoard"></div>
	<textarea id="text" disabled></textarea>

	<script>
	let keyLayout = ['a','b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v',' w',' x', 'y', 'z','-',
	    'а','б','в','г','д','е', 'ё','ж','з','и','й','к','л','м','н','о','п','р','с','т','у','ф','х','ц','ч','ш','щ','ъ','ы','ь','э','ю','я',
	     '-','+','*','/',";","(",")",'[',']','{','}',",", ".","!","?", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0","space","caps"];
	let keyBoard = document.querySelector('#keyBoard');
	let textarea = document.querySelector('#text');

	function createKeyboard() {
	    for (let elem of keyLayout) {
	    let btn = document.createElement('button');
	    btn.innerHTML = elem;
	    btn.value = elem;

	if (btn.value === "space") {
	    btn.value = " ";
	    }
	if (btn.value === "caps") {
	    btn.removeAttribute('value');
	    btn.setAttribute('id', 'caps');
	    }
	    keyBoard.appendChild(btn);
	    }
	};
	createKeyboard();

	let caps = document.querySelector('#caps');

	keyBoard.addEventListener('click', (event) => {
	if (event.target.id === 'caps') {
	    caps.classList.toggle('active');
	    }
	if (caps.classList.contains('active')) {
	    textarea.textContent += event.target.value.toUpperCase();
	    } else {
	    textarea.textContent += event.target.value;
	    }
	});
	</script>






  </body>
</html>
